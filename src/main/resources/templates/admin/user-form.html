<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:replace="~{admin/include/header :: header (title=${pageTitle})}"></th:block>
</head>

<body>
<th:block th:replace="~{admin/include/header :: header-nav}"></th:block>
<th:block th:replace="~{admin/include/sidebar :: sidebar}"></th:block>

<main id="main" class="main">

  <div class="pagetitle">
    <h1 th:text="${pageTitle}">Form User</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">Dashboard</a></li>
        <li class="breadcrumb-item"><a th:href="@{/admin/manage-user}">Quản lý Bệnh nhân</a></li>
        <li class="breadcrumb-item active" th:text="${pageTitle}"></li>
      </ol>
    </nav>
  </div><section class="section">
  <div class="row">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Điền thông tin Bệnh nhân</h5>

          <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

          <form th:action="@{/admin/manage-user/save}" th:object="${user}" method="post" class="row g-3">

            <input type="hidden" th:field="*{id}" />

            <div class="col-md-6">
              <label for="fullName" class="form-label">Họ tên</label>
              <input type="text" th:field="*{fullName}" class="form-control" id="fullName" required>
              <div class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
            </div>

            <div class="col-md-6">
              <label for="username" class="form-label">Username</label>
              <input type="text" th:field="*{username}" class="form-control" id="username" required>
              <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input type="email" th:field="*{email}" class="form-control" id="email" required>
              <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div class="col-12">
              <label for="phone" class="form-label">Số điện thoại</label>
              <input type="tel" th:field="*{phone}" class="form-control" id="phone">
            </div>

            <div class="col-12">
              <label for="password" class="form-label">Mật khẩu</label>
              <input type="password" name="password" class="form-control" id="password"
                     placeholder="Để trống nếu không muốn thay đổi mật khẩu">
              <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary">Lưu</button>
              <a th:href="@{/admin/manage-user}" class="btn btn-secondary">Hủy</a>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</section>

</main><th:block th:replace="~{admin/include/footer :: footer}"></th:block>

</body>
</html>
