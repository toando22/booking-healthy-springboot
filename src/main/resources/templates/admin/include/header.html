<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="header">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title th:text="${title} ?: 'Dashboard - BookingHealthy'">Dashboard</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <link th:href="@{/assets-admin/img/favicon.png}" rel="icon">
    <link th:href="@{/assets-admin/img/apple-touch-icon.png}" rel="apple-touch-icon">

    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <link th:href="@{/assets-admin/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/assets-admin/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/assets-admin/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
    <link th:href="@{/assets-admin/vendor/quill/quill.snow.css}" rel="stylesheet">
    <link th:href="@{/assets-admin/vendor/quill/quill.bubble.css}" rel="stylesheet">
    <link th:href="@{/assets-admin/vendor/remixicon/remixicon.css}" rel="stylesheet">
    <link th:href="@{/assets-admin/vendor/simple-datatables/style.css}" rel="stylesheet">

    <link th:href="@{/assets-admin/css/style.css}" rel="stylesheet">
</head>

<header th:fragment="header-nav" id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
        <a th:href="@{/admin/dashboard}" class="logo d-flex align-items-center">
            <img th:src="@{/assets-admin/img/logo.png}" alt="">
            <span class="d-none d-lg-block">BookingHealthy</span>
        </a>
        <i class="bi bi-list toggle-sidebar-btn"></i>
    </div><nav class="header-nav ms-auto">
    <ul class="d-flex align-items-center">

        <li class="nav-item dropdown pe-3">

            <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
                <img th:src="@{/assets-admin/img/profile-img.jpg}" alt="Profile" class="rounded-circle">
                <span class="d-none d-md-block dropdown-toggle ps-2">Admin Name</span>
            </a><ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
            <li class="dropdown-header">
                <h6>Admin</h6>
                <span>System Administrator</span>
            </li>
            <li>
                <hr class="dropdown-divider">
            </li>
            <li>
                <a class="dropdown-item d-flex align-items-center" th:href="@{/logout}">
                    <i class="bi bi-box-arrow-right"></i>
                    <span>Sign Out</span>
                </a>
            </li>

        </ul></li></ul>
</nav></header></html>
