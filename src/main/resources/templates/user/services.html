<div th:replace="~{user/include/header :: header-nav}"></div>
<main class="main">

  <div class="page-title">
    <div class="breadcrumbs">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a th:href="@{/}"><i class="bi bi-house"></i> Trang chủ</a></li>
          <li class="breadcrumb-item active current">Dịch vụ</li>
        </ol>
      </nav>
    </div>
    <div class="title-wrapper">
      <h1>Dịch vụ của chúng tôi</h1>
      <p>Khám phá các dịch vụ y tế đa dạng mà chúng tôi cung cấp.</p>
    </div>
  </div><section id="services" class="services section">
  <div class="container" data-aos="fade_up" data-aos-delay="100">
    <div class="services-tabs">
      <ul class="nav nav-tabs" role="tablist" data-aos="fade_up" data-aos-delay="200">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="services-primary-tab" data-bs-toggle="tab" data-bs-target="#services-primary" type="button" role="tab">Chăm sóc Cơ bản (Primary)</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="services-specialty-tab" data-bs-toggle="tab" data-bs-target="#services-specialty" type="button" role="tab">Chuyên khoa (Specialty)</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="services-diagnostics-tab" data-bs-toggle="tab" data-bs-target="#services-diagnostics" type="button" role="tab">Chẩn đoán (Diagnostics)</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="services-emergency-tab" data-bs-toggle="tab" data-bs-target="#services-emergency" type="button" role="tab">Cấp cứu (Emergency)</button>
        </li>
      </ul>

      <div class="tab-content" data-aos="fade_up" data-aos-delay="300">

        <div class="tab-pane fade show active" id="services-primary" role="tabpanel">
          <div class="row g-4">
            <div class="col-lg-6" th:each="service : ${primaryServices}">
              <div class="service-item">
                <div class="service-icon-wrapper"><i class="fa fa-stethoscope"></i></div>
                <div class="service-details">
                  <h5 th:text="${service.name}">Tên Dịch vụ</h5>
                  <p th:text="${service.description}">Mô tả...</p>
                  <ul class="service-benefits">
                    <li><i class="fa fa-check-circle"></i>
                      Chi phí: <span th:text="${service.price}"></span>
                    </li>
                  </ul>
                  <a th:href="@{/service-details/{id}(id=${service.id})}" class="service-link">
                    <span>Chi tiết</span> <i class="fa fa-arrow-right"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="tab-pane fade" id="services-specialty" role="tabpanel">
          <div class="row g-4">
            <div class="col-lg-6" th:each="service : ${specialtyServices}">
              <div class="service-item">
                <div class="service-icon-wrapper"><i class="fa fa-heartbeat"></i></div>
                <div class="service-details">
                  <h5 th:text="${service.name}">Tên Dịch vụ</h5>
                  <p th:text="${service.description}">Mô tả...</p>
                  <ul class="service-benefits">
                    <li><i class="fa fa-check-circle"></i>
                      Chi phí: <span th:text="${service.price}"></span>
                    </li>
                  </ul>
                  <a th:href="@{/service-details/{id}(id=${service.id})}" class="service-link">
                    <span>Chi tiết</span> <i class="fa fa-arrow-right"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="tab-pane fade" id="services-diagnostics" role="tabpanel">
          <div class="row g-4">
            <div class="col-lg-6" th:each="service : ${diagnosticsServices}">
              <div class="service-item">
                <div class="service-icon-wrapper"><i class="fa fa-vial"></i></div>
                <div class="service-details">
                  <h5 th:text="${service.name}">Tên Dịch vụ</h5>
                  <p th:text="${service.description}">Mô tả...</p>
                  <ul class="service-benefits">
                    <li><i class="fa fa-check-circle"></i>
                      Chi phí: <span th:text="${service.price}"></span>
                    </li>
                  </ul>
                  <a th:href="@{/service-details/{id}(id=${service.id})}" class="service-link">
                    <span>Chi tiết</span> <i class="fa fa-arrow-right"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="tab-pane fade" id="services-emergency" role="tabpanel">
          <div class="row g-4">
            <div class="col-lg-12" th:each="service : ${emergencyServices}">
              <div class="service-item emergency-highlight">
                <div class="service-icon-wrapper"><i class="fa fa-ambulance"></i></div>
                <div class="service-details">
                  <h5 th:text="${service.name}">Tên Dịch vụ</h5>
                  <p th:text="${service.description}">Mô tả...</p>
                  <ul class="service-benefits">
                    <li><i class="fa fa-check-circle"></i>
                      Chi phí: <span th:text="${service.price}"></span>
                    </li>
                  </ul>
                  <div class="emergency-actions">
                    <a href="tel:911" class="btn-emergency">
                      <i class="fa fa-phone"></i> <span>Gọi cấp cứu</span>
                    </a>
                    <a th:href="@{/service-details/{id}(id=${service.id})}" class="btn-directions">
                      <i class="fa fa-arrow-right"></i> <span>Chi tiết</span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section></main>
