<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thông tin cá nhân</title>
  <link th:href="@{/assets-admin/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card p-4 shadow-lg col-md-8 mx-auto">
    <h3 class="text-center mb-4">Hồ sơ cá nhân</h3>

    <div class="text-center mb-3">
      <img th:src="${user.avatar != null ? user.avatar : '/assets-admin/img/default-avatar.png'}"
           class="rounded-circle" width="120" height="120" alt="avatar">
    </div>

    <form th:action="@{/user/upload-avatar}" method="post" enctype="multipart/form-data" class="text-center mb-4">
      <input type="file" name="avatar" accept="image/*" required>
      <button class="btn btn-sm btn-secondary mt-2">Cập nhật ảnh</button>
    </form>

    <form th:action="@{/user/update-profile}" th:object="${updateProfile}" method="post">
      <div class="mb-3">
        <label>Họ và tên</label>
        <input th:value="${user.fullName}" th:field="*{fullName}" class="form-control">
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input th:value="${user.email}" th:field="*{email}" type="email" class="form-control">
      </div>
      <div class="mb-3">
        <label>Số điện thoại</label>
        <input th:value="${user.phone}" th:field="*{phone}" class="form-control">
      </div>
      <button class="btn btn-primary w-100">Cập nhật thông tin</button>
    </form>

    <div class="mt-3 text-center">
      <a th:href="@{/user/change-password}" class="btn btn-link">Đổi mật khẩu</a>
    </div>

    <p th:if="${success}" class="text-success text-center mt-3" th:text="${success}"></p>
    <p th:if="${error}" class="text-danger text-center mt-3" th:text="${error}"></p>
  </div>
</div>

</body>
</html>
