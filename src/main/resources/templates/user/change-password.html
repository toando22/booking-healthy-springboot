<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Đổi mật khẩu - MediTrust</title>
  <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/assets/css/main.css}" rel="stylesheet">
</head>
<body>

<header id="header" class="header d-flex align-items-center fixed-top">
  <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
    <a th:href="@{/}" class="logo d-flex align-items-center me-auto me-xl-0">
      <h1 class="sitename">MediTrust</h1>
    </a>
    <a class="btn-getstarted" th:href="@{/user/profile}">Quay lại Hồ sơ</a>
  </div>
</header>

<main class="main" style="margin-top: 100px;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card shadow">
          <div class="card-body p-4">
            <h3 class="card-title text-center mb-4">Đổi Mật Khẩu</h3>

            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <form th:action="@{/user/change-password}" method="post">
              <div class="mb-3">
                <label class="form-label">Mật khẩu hiện tại</label>
                <input type="password" name="currentPassword" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Mật khẩu mới</label>
                <input type="password" name="newPassword" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Xác nhận mật khẩu mới</label>
                <input type="password" name="confirmPassword" class="form-control" required>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Xác nhận đổi</button>
                <a th:href="@{/user/profile}" class="btn btn-secondary">Hủy</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
