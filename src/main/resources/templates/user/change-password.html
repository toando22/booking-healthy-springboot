<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đổi mật khẩu</title>
  <link th:href="@{/assets-admin/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card p-4 shadow-lg col-md-6 mx-auto">
    <h3 class="text-center mb-4">Đổi mật khẩu</h3>

    <form th:action="@{/user/change-password}" th:object="${changePassword}" method="post">
      <div class="mb-3">
        <label>Mật khẩu hiện tại</label>
        <input th:field="*{oldPassword}" type="password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Mật khẩu mới</label>
        <input th:field="*{newPassword}" type="password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Nhập lại mật khẩu mới</label>
        <input th:field="*{confirmPassword}" type="password" class="form-control" required>
      </div>
      <button class="btn btn-primary w-100">Cập nhật mật khẩu</button>
    </form>

    <p th:if="${success}" class="text-success text-center mt-3" th:text="${success}"></p>
    <p th:if="${error}" class="text-danger text-center mt-3" th:text="${error}"></p>

    <div class="text-center mt-3">
      <a th:href="@{/user/profile}">← Quay lại hồ sơ</a>
    </div>
  </div>
</div>

</body>
</html>
